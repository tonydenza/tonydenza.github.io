        // Function to generate mix HTML with multi-artist support
        function generateMixHTML(mix) {
            // Join artists with ' & ' if it's an array, otherwise use as is
            const artistDisplay = Array.isArray(mix.artist) ? mix.artist.join(" & ") : mix.artist;
            return `
                <div class="col-12 col-md-10 col-lg-8">
                    <div class="mix-card card mb-4">
                        <div class="card-body">
                            <div class="mix-header">
                                <div class="mix-title">${artistDisplay} - <a href="${mix.trackLink}" target="_blank" class="soundcloud-link">${mix.title}</a></div>
                                <div class="mix-date">${mix.date}</div>
                            </div>
                            <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="${mix.url}"></iframe>
                            <div class="mix-metadata">
                                <div class="mix-date">${mix.genres.join(", ")}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to populate filters
        function populateFilters() {
            const artistFilter = document.getElementById('artistFilter');
            const yearFilter = document.getElementById('yearFilter');
            const genreFilter = document.getElementById('genreFilter');

            // Get unique artists, years, and genres
            const artists = [...new Set(mixes.flatMap(mix => mix.artist))];
            const years = [...new Set(mixes.map(mix => mix.year))];
            const genres = [...new Set(mixes.flatMap(mix => mix.genres))];

            // Populate artist filter
            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist;
                option.textContent = artist;
                artistFilter.appendChild(option);
            });

            // Populate year filter
            years.sort().forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });

            // Populate genre filter
            genres.sort().forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }

        // Function to filter mixes
        function filterMixes() {
            const mixContainer = document.getElementById('mixContainer');
            const artistFilter = document.getElementById('artistFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const genreFilter = document.getElementById('genreFilter').value;

            const filteredMixes = mixes.filter(mix => {
                const artistMatch = !artistFilter || 
            (Array.isArray(mix.artist) 
                ? mix.artist.includes(artistFilter) 
                : mix.artist === artistFilter);
                const yearMatch = !yearFilter || mix.year === parseInt(yearFilter);
                const genreMatch = !genreFilter || mix.genres.includes(genreFilter);
                return artistMatch && yearMatch && genreMatch;
            });

            mixContainer.innerHTML = filteredMixes.map(generateMixHTML).join('');

            // Add this line to update the mix count
            updateMixCount(filteredMixes.length);
        }

        function updateMixCount(filteredMixesCount) {
            const mixCountDisplay = document.getElementById('mixCountDisplay');
            if (mixCountDisplay) {
                mixCountDisplay.textContent = `Showing ${filteredMixesCount} mix${filteredMixesCount !== 1 ? 'es' : ''}`;
            }
        }

        // Event listeners for filters
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            const mixContainer = document.getElementById('mixContainer');
            mixContainer.innerHTML = mixes.map(generateMixHTML).join('');

            updateMixCount(mixes.length);

            document.getElementById('artistFilter').addEventListener('change', filterMixes);
            document.getElementById('yearFilter').addEventListener('change', filterMixes);
            document.getElementById('genreFilter').addEventListener('change', filterMixes);
        });
    </script>
