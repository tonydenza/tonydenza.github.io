<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="style.css" />
  <title>Waveform Examples - Soundcloud</title>
  <style>
    #waveform {
      cursor: pointer;
      position: relative;
    }

    #hover {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      pointer-events: none;
      height: 100%;
      width: 0;
      mix-blend-mode: overlay;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    #waveform:hover #hover {
      opacity: 1;
    }

    #time,
    #duration {
      position: absolute;
      z-index: 11;
      top: 50%;
      margin-top: -1px;
      transform: translateY(-50%);
      font-size: 11px;
      background: rgba(0, 0, 0, 0.75);
      padding: 2px;
      color: #ddd;
    }

    #time {
      left: 0;
    }

    #duration {
      right: 0;
    }

    #playing {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1><a href="./index.html">Waveform Examples</a></h1>
  <div class="container" id="soundcloud-container">
    <h2>Soundcloud Soundwave</h2>
    <div id="waveform">
      <div id="time">0:00</div>
      <div id="duration">0:00</div>
      <div id="hover"></div>
      <div id="playing">Nothing playing</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function createArray(filePath) {
      return axios.get(filePath)
        .then(response => {
          const content = response.data;
          const lines = content.split('\n');

          const setlist = [];
          let currentTrack = {};

          lines.forEach(line => {
            line = line.trim();

            if (line.startsWith('TRACK')) {
              if (currentTrack.artist && currentTrack.track && currentTrack.time) {
                setlist.push({ ...currentTrack });
              }
              currentTrack = {};
            } else if (line.startsWith('TITLE')) {
              currentTrack.track = line.split('"')[1];
            } else if (line.startsWith('PERFORMER')) {
              currentTrack.artist = line.split('"')[1];
            } else if (line.startsWith('INDEX 01')) {
              currentTrack.time = line.split(' ')[2];
            }
          });

          if (currentTrack.artist && currentTrack.track && currentTrack.time) {
            setlist.push({ ...currentTrack });
          }

          return setlist;
        })
        .catch(error => {
          console.error('Error loading .cue file:', error);
          return [];
        });
    }

    function convertTimeToSeconds(time) {
      const parts = time.split(':').map(Number);
      return parts[0] * 60 * 60 + parts[1] * 60 + parts[2];
    }

    createArray("../mixes/zeek_160/160.cue").then(setlist => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 1.35);
      gradient.addColorStop(0, '#656666');
      gradient.addColorStop((canvas.height * 0.7) / canvas.height, '#656666');
      gradient.addColorStop((canvas.height * 0.7 + 1) / canvas.height, '#ffffff');
      gradient.addColorStop((canvas.height * 0.7 + 2) / canvas.height, '#ffffff');
      gradient.addColorStop((canvas.height * 0.7 + 3) / canvas.height, '#B1B1B1');
      gradient.addColorStop(1, '#B1B1B1');

      const progressGradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 1.35);
      progressGradient.addColorStop(0, '#EE772F');
      progressGradient.addColorStop((canvas.height * 0.7) / canvas.height, '#EB4926');
      progressGradient.addColorStop((canvas.height * 0.7 + 1) / canvas.height, '#ffffff');
      progressGradient.addColorStop((canvas.height * 0.7 + 2) / canvas.height, '#ffffff');
      progressGradient.addColorStop((canvas.height * 0.7 + 3) / canvas.height, '#F6B094');
      progressGradient.addColorStop(1, '#F6B094');

      const wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: gradient,
        progressColor: progressGradient,
        barWidth: 2,
        url: 'tracks/160.wav',
      });

      wavesurfer.on('interaction', () => {
        wavesurfer.playPause();
      });

      const hover = document.querySelector('#hover');
      const waveform = document.querySelector('#waveform');
      waveform.addEventListener('pointermove', (e) => (hover.style.width = `${e.offsetX}px`));

      const formatTime = (seconds) => {
        const minutes = Math.floor(seconds / 60);
        const secondsRemainder = Math.round(seconds) % 60;
        const paddedSeconds = `0${secondsRemainder}`.slice(-2);
        return `${minutes}:${paddedSeconds}`;
      };

      const timeEl = document.querySelector('#time');
      const durationEl = document.querySelector('#duration');
      const playingEl = document.querySelector('#playing');

      wavesurfer.on('decode', (duration) => {
        durationEl.textContent = formatTime(duration);
      });

      wavesurfer.on('timeupdate', (currentTime) => {
        timeEl.textContent = formatTime(currentTime);
        updatePlayingTrack(currentTime);
      });

      function updatePlayingTrack(currentTime) {
        let currentTrack = "Nothing playing";
        for (let i = 0; i < setlist.length; i++) {
          const trackTime = convertTimeToSeconds(setlist[i].time);
          const nextTrackTime = i < setlist.length - 1 ? convertTimeToSeconds(setlist[i + 1].time) : Infinity;
          if (currentTime >= trackTime && currentTime < nextTrackTime) {
            currentTrack = `${setlist[i].artist} - ${setlist[i].track}`;
            break;
          }
        }
        document.querySelector('#playing').textContent = currentTrack;
      }
    });
  </script>
</body>

</html>
