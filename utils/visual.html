<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { overflow: hidden; }

.container {
    position: relative;
    height: 100vh;
    background: black;
}

.video-wrapper {
    width: 100%;
    height: 100vh;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.controls {
    position: fixed;
    right: 0;
    top: 0;
    width: 200px;
    height: 100vh;
    background: rgba(0,0,0,0.7);
    overflow-y: auto;
    padding: 10px;
}

button {
    display: block;
    width: 100%;
    padding: 8px;
    margin: 3px 0;
    border: none;
    background: rgba(255,255,255,0.1);
    color: white;
    cursor: pointer;
    text-align: left;
    font-size: 12px;
}

button:hover {
    background: rgba(255,255,255,0.2);
}

button.active {
    background: #007bff;
}

/* Hide scrollbar but keep functionality */
.controls::-webkit-scrollbar {
    width: 5px;
}

.controls::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<div class="container">
    <div class="video-wrapper">
        <video autoplay loop></video>
    </div>
    
    <div class="controls">
        <button onclick="playVideo('videa/BW-CHLUBENIVSE.mp4', this)">CHLUBENIVSE</button>
        <button onclick="playVideo('videa/BW-CHLUBICI1.mp4', this)">CHLUBICI 1</button>
        <button onclick="playVideo('videa/BW-CHLUBICI2.mp4', this)">CHLUBICI 2</button>
        <button onclick="playVideo('videa/BW-CHOZENI.mp4', this)">CHOZENI</button>
        <button onclick="playVideo('videa/BW-CLUNEM.mp4', this)">CLUNEM</button>
        <button onclick="playVideo('videa/BW-CLUNY.mp4', this)">CLUNY</button>
        <button onclick="playVideo('videa/BW-LIDIVSE.mp4', this)">LIDIVSE</button>
        <button onclick="playVideo('videa/BW-MENU.mp4', this)">MENU</button>
        <button onclick="playVideo('videa/BW-NAVNADY.mp4', this)">NAVNADY</button>
        <button onclick="playVideo('videa/BW-PARTY.mp4', this)">PARTY</button>
        <button onclick="playVideo('videa/BW-RYBA1.mp4', this)">RYBA 1</button>
        <button onclick="playVideo('videa/BW-RYBA2.mp4', this)">RYBA 2</button>
        <button onclick="playVideo('videa/BW-RYBA3.mp4', this)">RYBA 3</button>
        <button onclick="playVideo('videa/BW-RYBA4.mp4', this)">RYBA 4</button>
        <button onclick="playVideo('videa/BW-RYBA5.mp4', this)">RYBA 5</button>
        <button onclick="playVideo('videa/BW-RYBA6.mp4', this)">RYBA 6</button>
        <button onclick="playVideo('videa/BW-RYBY.mp4', this)">RYBY</button>
        <button onclick="playVideo('videa/BW-TRSAME.mp4', this)">TRSAME</button>
    </div>
</div>

<script>
function playVideo(src, btn) {
    document.querySelector('video').src = src;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
}

// Play first video on load
document.querySelector('button').click();

// Optional: Press 'H' to hide/show controls
document.addEventListener('keydown', function(e) {
    if(e.key.toLowerCase() === 'h') {
        document.querySelector('.controls').style.display = 
        document.querySelector('.controls').style.display === 'none' ? 'block' : 'none';
    }
});
</script>

</body>
</html>
