<style>
    @keyframes bassVibration {
  0% { transform: translate(0, 0); }
  25% { transform: translate(5px, 3px); }
  50% { transform: translate(-5px, -3px); }
  75% { transform: translate(5px, -3px); }
  100% { transform: translate(0, 0); }
}

.bass-text {
  display: inline-block;
  cursor: pointer;
}

.bass-text.vibrating {
  animation: bassVibration 0.15s infinite;
}

/* Different intensity classes */
.bass-text.intensity-2 {
  animation-duration: 0.12s;
  animation-timing-function: linear;
}

.bass-text.intensity-3 {
  animation-duration: 0.09s;
  animation-timing-function: linear;
}

.bass-text.intensity-4 {
  animation-duration: 0.06s;
  animation-timing-function: linear;
}

.bass-text.intensity-max {
  animation-duration: 0.03s;
  animation-timing-function: linear;
}
</style>
<span class="bass-text">Feel the bass!</span>
<script>
    class BassEffect {
  constructor(element) {
    this.element = element;
    this.hoverStartTime = 0;
    this.intensity = 1;
    this.maxIntensity = 5;
    this.audioContext = null;
    this.oscillator = null;
    this.gainNode = null;
    
    this.setupEventListeners();
  }

  setupEventListeners() {
    this.element.addEventListener('mouseenter', () => this.startEffect());
    this.element.addEventListener('mouseleave', () => this.stopEffect());
  }

  startEffect() {
    this.hoverStartTime = Date.now();
    this.element.classList.add('vibrating');
    
    // Initialize Web Audio
    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    this.oscillator = this.audioContext.createOscillator();
    this.gainNode = this.audioContext.createGain();
    
    // Set initial bass sound
    this.oscillator.type = 'sine';
    this.oscillator.frequency.setValueAtTime(50, this.audioContext.currentTime);
    this.gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
    
    // Connect nodes
    this.oscillator.connect(this.gainNode);
    this.gainNode.connect(this.audioContext.destination);
    this.oscillator.start();
    
    // Start intensity increase interval
    this.intensifyInterval = setInterval(() => this.increaseIntensity(), 1000);
  }

  stopEffect() {
    clearInterval(this.intensifyInterval);
    this.element.classList.remove('vibrating');
    this.element.classList.remove('intensity-2', 'intensity-3', 'intensity-4', 'intensity-max');
    
    if (this.oscillator) {
      this.oscillator.stop();
      this.audioContext.close();
    }
    
    this.intensity = 1;
  }

  increaseIntensity() {
    if (this.intensity >= this.maxIntensity) return;
    
    this.intensity++;
    
    // Update animation
    this.element.classList.remove('intensity-2', 'intensity-3', 'intensity-4', 'intensity-max');
    if (this.intensity > 1) {
      this.element.classList.add(`intensity-${Math.min(this.intensity, 4)}`);
    }
    if (this.intensity === this.maxIntensity) {
      this.element.classList.add('intensity-max');
    }
    
    // Update sound
    if (this.oscillator && this.gainNode) {
      // Increase bass frequency slightly
      const newFreq = 50 + (this.intensity * 5);
      this.oscillator.frequency.exponentialRampToValueAtTime(
        newFreq,
        this.audioContext.currentTime + 0.1
      );
      
      // Increase volume
      const newGain = Math.min(0.1 + (this.intensity * 0.15), 0.8);
      this.gainNode.gain.exponentialRampToValueAtTime(
        newGain,
        this.audioContext.currentTime + 0.1
      );
    }
  }
}

// Initialize
document.querySelectorAll('.bass-text').forEach(element => {
  new BassEffect(element);
});
</script>
