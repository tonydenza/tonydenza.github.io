<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist Formatter</title>
    <style>
        :root {
            --primary-color: #3cb4bd;
            --bg-color: rgba(95, 158, 160, 0.1);
            --text-color: #333;
            --border-color: rgba(95, 158, 160, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .format-options {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .textareas-container {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            flex: 1;
            min-height: 0;
        }

        .text-area {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            flex: 1;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .format-options {
                flex-wrap: wrap;
            }
            
            .textareas-container {
                flex-direction: column;
            }
            
            .text-area {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tracklist Formatter</h1>
        
        <div class="format-options">
            <input type="file" id="fileInput" class="file-input" accept=".cue">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Upload File</button>
            <button class="btn" onclick="formatTracklist('numbered')">Numbered List</button>
            <button class="btn" onclick="formatTracklist('timestamps')">Timestamps List</button>
        </div>

        <div class="textareas-container">
            <textarea id="input" class="text-area" placeholder="Paste your .cue file content here..."></textarea>
            <textarea id="output" class="text-area" placeholder="Formatted tracklist will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('input').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function formatTracklist(format) {
            const input = document.getElementById('input').value;
            const tracks = parseTracklist(input);
            
            let output = '';
            if (format === 'numbered') {
                output = formatNumbered(tracks);
            } else {
                output = formatTimestamps(tracks);
            }
            
            document.getElementById('output').value = output;
        }

        function parseTracklist(input) {
            const tracks = [];
            const lines = input.split('\n');
            let currentTrack = {};

            for (const line of lines) {
                if (line.includes('TRACK')) {
                    currentTrack = {};
                } else if (line.includes('TITLE') && !line.includes('REM')) {
                    currentTrack.title = line.split('"')[1];
                } else if (line.includes('PERFORMER') && !line.includes('REM')) {
                    currentTrack.performer = line.split('"')[1];
                } else if (line.includes('INDEX 01')) {
                    currentTrack.time = line.split('INDEX 01')[1].trim();
                    if (currentTrack.title && currentTrack.performer) {
                        tracks.push({...currentTrack});
                    }
                }
            }

            return tracks;
        }

        function formatNumbered(tracks) {
            const seen = new Set();
            let number = 1;
            let output = '';

            tracks.forEach(track => {
                const trackString = `${track.performer} - ${track.title}`;
                if (!seen.has(trackString)) {
                    output += `${number}. ${trackString}\n`;
                    seen.add(trackString);
                    number++;
                }
            });

            return output;
        }

        function formatTimestamps(tracks) {
            return tracks.map(track => 
                `${track.time} ${track.performer} - ${track.title}`
            ).join('\n');
        }
    </script>
</body>
</html>
