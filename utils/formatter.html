<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklist Formatter</title>
    <style>
        :root {
            --primary-color: #3cb4bd;
            --bg-color: rgba(95, 158, 160, 0.1);
            --text-color: #333;
            --border-color: rgba(95, 158, 160, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .format-options {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .textareas-container {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            flex: 1;
            min-height: 0;
        }

        .text-area {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            flex: 1;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .format-options {
                flex-wrap: wrap;
            }
            
            .textareas-container {
                flex-direction: column;
            }
            
            .text-area {
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tracklist Formatter</h1>
        
        <div class="format-options">
            <input type="file" id="fileInput" class="file-input" accept=".cue">
            <button class="btn" onclick="document.getElementById('fileInput').click()">Upload File</button>
            <button class="btn" onclick="formatTracklist('numbered')">Numbered List</button>
            <button class="btn" onclick="formatTracklist('timestamps')">Timestamps List</button>
        </div>

        <div class="textareas-container">
            <textarea id="input" class="text-area" placeholder="Paste your .cue file content here..."></textarea>
            <textarea id="output" class="text-area" placeholder="Formatted tracklist will appear here..." readonly></textarea>
        </div>
    </div>

    <script>
       // Convert the cue file data into timestamp format
function formatCueToTimestamps(input) {
    const tracks = [];
    const lines = input.split('\n');
    let currentTrack = {};

    for (const line of lines) {
        if (line.includes('TRACK')) {
            currentTrack = {};
        } else if (line.includes('TITLE') && !line.includes('REM')) {
            currentTrack.title = line.split('"')[1];
        } else if (line.includes('PERFORMER') && !line.includes('REM')) {
            currentTrack.performer = line.split('"')[1];
        } else if (line.includes('INDEX 01')) {
            currentTrack.time = line.split('INDEX 01')[1].trim();
            if (currentTrack.title && currentTrack.performer) {
                tracks.push(`${currentTrack.time} ${currentTrack.performer} - ${currentTrack.title}`);
            }
        }
    }

    return tracks.join('\n');
}

// Function to update the pre content
function updatePreContent(cueContent, preElement) {
    const formattedContent = formatCueToTimestamps(cueContent);
    preElement.textContent = formattedContent;
}

// Track display logic
function findCurrentTrack(currentTime, tracks) {
    const tracksList = tracks.split('\n')
        .map(line => {
            const [time, ...trackParts] = line.trim().split(' ');
            return {
                time: timeToSeconds(time),
                track: trackParts.join(' ')
            };
        })
        .filter(track => track.time !== undefined);

    let currentTrack = '';
    
    for (let i = 0; i < tracksList.length; i++) {
        const nextTime = i < tracksList.length - 1 ? 
            tracksList[i + 1].time : Infinity;
            
        if (currentTime >= tracksList[i].time && currentTime < nextTime) {
            currentTrack = tracksList[i].track;
            break;
        }
    }
    
    return currentTrack;
}

function timeToSeconds(timeStr) {
    const [hours, minutes, seconds] = timeStr.split(':').map(Number);
    return hours * 3600 + minutes * 60 + seconds;
}

// Initialize everything
document.addEventListener('DOMContentLoaded', () => {
    // Update pre elements format
    const cue1 = document.getElementById('cue1');
    const cue2 = document.getElementById('cue2');
    
    if (cue1.textContent.trim()) {
        updatePreContent(cue1.textContent, cue1);
    }
    if (cue2.textContent.trim()) {
        updatePreContent(cue2.textContent, cue2);
    }

    // Initialize SoundCloud widgets
    const widget1 = SC.Widget('soundcloud-player-1');
    const widget2 = SC.Widget('soundcloud-player-2');

    // Set up track display updates
    widget1.bind(SC.Widget.Events.PLAY_PROGRESS, function(e) {
        const currentTime = Math.floor(e.currentPosition / 1000);
        const currentTrack = findCurrentTrack(currentTime, cue1.textContent);
        document.getElementById('playing-1').textContent = currentTrack;
    });

    widget2.bind(SC.Widget.Events.PLAY_PROGRESS, function(e) {
        const currentTime = Math.floor(e.currentPosition / 1000);
        const currentTrack = findCurrentTrack(currentTime, cue2.textContent);
        document.getElementById('playing-2').textContent = currentTrack;
    });
});
    </script>
</body>
</html>
