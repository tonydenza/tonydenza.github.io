<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Bass Weight Prague</title>
    <style>
        html, body {
            height: 100%; /* Ensure the html and body cover the full height of the viewport */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            color: #E9A4EB;
        }
        body {
            display: flex;
            flex-direction: column;
            background-size: cover; /* Cover the entire body */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* No repeating the background */
            background-attachment: fixed; /* Fixed background on scrolling */
            backdrop-filter: blur(2px);
            transition: background 0.5s ease-in-out;
        }
        header {
            background-color: rgba(0,0,0,0.2);
            padding: 20px;
            display: lex;
            margin: 20px 0;
            text-align: center;
        }
        footer {
            padding: 20px 10em;
            background-color: rgba(0,0,0,0.2);
        }
        nav {
            background-color: rgba(0,0,0,0.2);
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        section {
            flex-grow: 1; /* Allows this section to grow and fill available space */
            text-align: center;
            padding: 20px;
            overflow: auto; /* Adds scroll if content is too long */
            filter: blur(0); /* Remove blur for text elements */
        }
        h1 {
            text-shadow: black 0px 0px 5px;
            line-height: 10px;
            margin-left: 1em;
            width: 100%;
            text-align: center;
        }
        h3 {
            padding: 10px 10em;
            background-color: rgba(0,0,0,0.2);
            text-shadow: black 0px 0px 5px;
            text-align: center;
        }
        i {
            font-size: xx-large;
            color: #E9A4EB !important;
            text-shadow: black 0px 0px 5px;
        }
        section {
        }
        i:hover {
            color: #d37bd6 !important;
        }

        @media (max-width: 600px) {
            nav ul {
                display: flex;
                padding: 0 20px;
            }
            nav ul li {
                display: block;
                margin-bottom: 5px;
                margin: auto;
                padding: 0 20px;
            }
            h3 {
                padding: 20px;
            }
            footer {
                padding: 0 20px;
            }
        }
    </style>
    <script>
        function changeBackground() {
            var backgrounds = [
                "url('image1.png')", // Replace with actual URLs
                "url('image2.png')",
                "url('image3.png')"
            ];
            var randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = backgrounds[randomIndex];
        }
    </script>
</head>
<body onload="changeBackground()">
    <header>
        <img src="logo_url.png" alt="Bass Weight Logo" style="max-height: 50px; border-radius: 50px;">
                <h1>BASS WEIGHT PRAGUE</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://www.facebook.com/bassweightprg"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/bassweight_prg/"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://soundcloud.com/bassweight-prague"><i class="fab fa-soundcloud"></i></a></li>
            <li><a href="https://soundcloud.com/bassweight-prague/sets/guestmixes"><i class="fas fa-headphones-alt"></i></a></li>
            <li><a href="mailto:bassweight.prg@gmail.com"><i class="fas fa-envelope"></i></a></li>
        </ul>
    </nav>
    <h3>Prague based group of DJs hosting events under the name Bass Weight. Enthusiasts of the UK club music continuum, digging through both archives and yet-to-be discovered crates for fresh mutations in bass music.</h3>

    </footer>
</body>
</html>
