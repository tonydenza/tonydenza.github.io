        .sketchfab-embed-wrapper iframe {
            min-width: 100vw;
            position: absolute;
            left: -160px;
            min-height: 120vh;
        }

        .g-background-default {
            background-color: #f5f5f585 !important;
        }

        .rotating-text {
            font-size: 3em;
            animation: rotate 5s linear;
            transform-style: preserve-3d;
        }

        @keyframes rotate {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(0deg) rotateY(360deg);
            }
        }

        @keyframes rotate2 {
            0% {

            }

            left: -20px;

        /* Loading Screen Styles */
        #loading-screen {

            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;

            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #loading-screen h1 {
        color: #E9A4EB;
        text-shadow: 0px 0px 5px black;

    <script>
        function changeBackground() {
            var backgrounds = [
                "url('images/image1.png')", // Replace with actual URLs
                "url('images/image2.png')",
                "url('images/image3.png')"
            ];
            var randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = backgrounds[randomIndex];
        }

        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = 0;
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1000); // Match with CSS transition duration
        }

        document.addEventListener('DOMContentLoaded', () => {
            changeBackground();
            setTimeout(hideLoadingScreen, 2500);
        });
    </script>
